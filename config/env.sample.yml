# ============================================================
# env.sample.yml — 환경 설정 샘플
# 복사 후 env.yml로 이름 변경하여 사용:
#   cp config/env.sample.yml config/env.yml
# ============================================================

sources:
  oracle:
    thick:
      # Oracle Instant Client 경로 (Thick mode)
      instant_client: "C:\\oracle\\instantclient_21_3"

    # 기본 실행 대상 host (CLI --hosts로 override 가능)
    run:
      hosts:
        - local
        # - host2
    export:
      fetch_size: 20000
      timeout_seconds: 1800  # 30분 (기본값)

    # host별 Oracle 접속 정보
    hosts:
      local:
        dsn: 127.0.0.1:1521/ORCLPDB    # tnsnames.ora alias 또는 EZCONNECT
        user: your_user
        password: "your_password"
        duckdb_schema: local            # 생략할 경우 host 키명과 동일

      # host2:
      #   dsn: 10.0.0.100:1521/MYDB
      #   user: your_user
      #   password: "your_password"
      #   duckdb_schema: MY_SCHEMA

  vertica:
    run:
      hosts:
        - pdwvdbs
    export:
      fetch_size: 50000

    hosts:
      pdwvdbs:
        host: 10.0.0.200
        port: 5433
        database: MYDB
        user: your_user
        password: "your_password"
        tlsmode: disable
        duckdb_schema: MY_SCHEMA
