job_name: gui_run
pipeline:
  stages:
  - export
  - load_local
  - transform
  - report
source:
  type: oracle
  host: local
export:
  sql_dir: sql/export/A
  out_dir: data/export/A
  overwrite: true
  parallel_workers: 1
  compression: gzip
  format: csv
target:
  type: duckdb
  db_path: data/local/result.duckdb
transform:
  sql_dir: sql/transform/duckdb
  on_error: stop
report:
  source: target
  export_csv:
    enabled: true
    sql_dir: sql/report
    out_dir: data/report
  excel:
    enabled: true
    out_dir: data/report
    max_files: 10
